<!DOCTYPE html>
<html lang="en">
<head>
<base href="$FLUTTER_BASE_HREF">
<meta charset="UTF-8">
<meta content="IE=Edge" http-equiv="X-UA-Compatible">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Vishal Balani's portfolio website. Showcasing innovative web and mobile development projects, blending creativity with technical expertise.">
<!-- iOS meta tags & icons -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-title" content="Vishal Balani">

<!-- Favicon -->
<link rel="icon" href="favicon.ico" type="image/x-icon">
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
<title>Vishal Balani</title>
<link rel="manifest" href="manifest.json">
<style>
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #323235;
    color: white;
    font-family: Arial, sans-serif;
    overflow: hidden;
}
#splash {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #323235;
    z-index: 9999;
}
#greeting {
    font-size: 48px; /* Default size for larger screens */
    opacity: 1;
    transition: opacity 0.25s ease-in-out, transform 0.25s ease-in-out;
}
@keyframes slideUp {
    0% { transform: translateY(0); }
    100% { transform: translateY(-100%); }
}
.slide-up {
    animation: slideUp 1s ease-in-out forwards;
}

/* Responsive font sizes */
@media (max-width: 1200px) {
    #greeting {
        font-size: 42px;
    }
}
@media (max-width: 992px) {
    #greeting {
        font-size: 36px;
    }
}
@media (max-width: 768px) {
    #greeting {
        font-size: 30px;
    }
}
@media (max-width: 576px) {
    #greeting {
        font-size: 24px;
    }
}
@media (max-width: 400px) {
    #greeting {
        font-size: 20px;
    }
}
</style>
</head>
<body>
<div id="splash">
    <div id="greeting">• Hello</div>
</div>
<script>
const greetings = [
    "Hello","नमस्ते", "Bonjour", "Hola", "Ciao",
    "Olá", "Здравствуйте", "こんにちは", "你好", "안녕하세요"
];
let currentIndex = 1; // Start from the second greeting
const greetingElement = document.getElementById('greeting');

function changeGreeting() {
    greetingElement.style.opacity = '0';
    greetingElement.style.transform = 'translateY(10px)';

    setTimeout(() => {
        greetingElement.textContent = `• ${greetings[currentIndex]}`;
        greetingElement.style.opacity = '1';
        greetingElement.style.transform = 'translateY(0)';
        currentIndex = (currentIndex + 1) % greetings.length;
    }, 250);
}

// Start changing greetings after a short delay
setTimeout(() => {
    const intervalId = setInterval(changeGreeting, 500);

    setTimeout(() => {
        clearInterval(intervalId);
        const splash = document.getElementById('splash');
        splash.classList.add('slide-up');

        splash.addEventListener('animationend', () => {
            splash.remove();
        }, { once: true });
    }, 3000); // 3 seconds before slide up

    // Optimize performance
    document.addEventListener('visibilitychange', () => {
        if (document.hidden) {
            clearInterval(intervalId);
        } else {
            setInterval(changeGreeting, 500);
        }
    });
}, 400); // Start after 400ms to ensure smooth initial render
</script>
<script src="flutter_bootstrap.js" async></script>
</body>
</html>
